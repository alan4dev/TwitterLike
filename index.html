<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TwitterLike</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
  <!-- Css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tweet-box">
    <!-- Profile section -->
    <div class="profile">
      <div class="profile-picture">
        <img src="res/profile-picture.jpg" alt="Profile picture">
      </div>

      <div class="profile-info">
        <h2 class="profile-name">Alan Santiago</h2>
        <p class="profile-username">@alan4dev</p>
      </div>
    </div>

    <!-- Tweet -->
    <div class="tweet">
      <p>
        <span class="mention">@Everyone</span> Este curso esta genial <i class="fas fa-laugh-wink"></i>
        <br><br>
        Aprenderas: <br>
        -Animaciones <i class="fas fa-laptop"></i> <br>
        -Transiciones <br>
        -Animaciones con sprites <i class="fas fa-surprise"></i> <br>
        -Animationes con React <i class="fab fa-react"></i>
      </p>

      <span class="date">7:36 PM - 11 Aug 2018</span>
    </div>

    <!-- Tweet options -->
    <div class="options">
      <div class="comment"><i class="fas fa-comment"></i></div>
      <div class="retweet"><i class="fas fa-retweet"></i></div>
      <div class="like"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
